<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 1024.02px)" href="styles/style.css">
    <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 1024px)" href="styles/style_low_resolution.css">
    <title>MemeSlider</title>
</head>
<body>
    <section class="wrapper">
        <div class="sliderWindow">
            <div class="sliderImages">
                <input name="slide" type="radio" id="slideOne" checked>
                <input name="slide" type="radio" id="slideTwo">
                <input name="slide" type="radio" id="slideThree">
                <input name="slide" type="radio" id="slideFour">
                <img src="images/flawlessly.jpg" alt="Flawlessly" id="flawlessly">
                <img src="images/little_bugs.png" alt="Little bugs" id="littleBugs">
                <img src="images/travels.jpg" alt="Travels" id="travels">
                <img src="images/cute_pets.jpg" alt="Cute pets" id="cutePets">
            </div>
            <div class="sliderBottom">
                <div class="text">
                    <p id="flawlesslyText">
                        Dreams, dreams...
                    </p>
                    <p id="littleBugsText">
                        One the most relatable meme I have seen
                    </p>
                    <p id="travelsText">
                        It's me
                    </p>
                    <p id="cutePetsText">
                        Just cute pets :3
                    </p>
                </div>
                <div class="controls">
                    <label for="slideOne">me</label>
                    <label for="slideTwo">fe</label>
                    <label for="slideThree"></label>
                    <label for="slideFour"></label>
                    <img src="images/flawlessly.jpg" width="150" height="150" id="me">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
