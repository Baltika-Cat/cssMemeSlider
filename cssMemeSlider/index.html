<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 1024px)" href="styles/style.css">
    <link rel="stylesheet" media="screen and (min-width: 500px) and (max-width: 1023.98px)" href="styles/style_low_resolution.css">
    <title>MemeSlider</title>
</head>
<body>
    <section class="wrapper">
        <input name="slide" type="radio" class="button" id="slideOne" checked>
        <input name="slide" type="radio" class="button" id="slideTwo">
        <input name="slide" type="radio" class="button" id="slideThree">
        <input name="slide" type="radio" class="button" id="slideFour">
        <div class="sliderWindow">
            <div class="sliderTop">
                <div class="sliderImages">
                    <div class="imageBack"><img src="images/flawlessly.jpg" alt="Flawlessly" id="flawlessly"></div>
                    <div class="imageBack"><img src="images/little_bugs.png" alt="Little bugs" id="littleBugs"></div>
                    <div class="imageBack"><img src="images/travels.jpg" alt="Travels" id="travels"></div>
                    <div class="imageBack"><img src="images/cute_pets.jpg" alt="Cute pets" id="cutePets"></div>
                </div>
            </div>
            <div class="sliderBottom">
                <div class="textWrapper">
                    <div class="text">
                        <p id="flawlesslyText">
                            Dreams, dreams...
                        </p>
                        <p id="littleBugsText">
                            One the most relatable meme I have seen
                        </p>
                        <p id="travelsText">
                            It's me
                        </p>
                        <p id="cutePetsText">
                            Just cute pets :3
                        </p>
                    </div>
                </div>
                <div class="controls">
                    <label for="slideOne" class="controlLabel"><div class="controlLabelButton"></div></label>
                    <label for="slideTwo" class="controlLabel"><div class="controlLabelButton"></div></label>
                    <label for="slideThree" class="controlLabel"><div class="controlLabelButton"></div></label>
                    <label for="slideFour" class="controlLabel"><div class="controlLabelButton"></div></label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
